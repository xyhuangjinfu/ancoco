plugins {
    id 'java'
    id 'maven'
}

group 'cn.hjf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile gradleApi()

    compile 'com.android.tools.build:gradle:2.3.0'
}
